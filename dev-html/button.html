<!--ACTION -> Define para qual url será enviado os dados, vazio, envia para a mesma url
  
  METÓDOS:
    -GET= Envia os dados pela url (de forma visível)
    -POST= Envia os dados debaixo dos panos (de forma invisível)-->

    <form action="" method="get" enctype="multipart/form-data">

        <button type="submit">Enviar dados</button>
       <!--button tem que possuir dentro de form, do tipo submit(enviar)-->
           <button type="reset">Resetar inforações</button>
       <!--button do tipo resetar (reset)-->
               <button type="button" onclick="">Enviar</button>
       <!--onclick de ação a ser usado futuramente no javascript-->
                    <button type="button" disabled>Enviar</button>
       <!--Poder de habilitar um botão, somente quando uma determinada ação for feita, (javascript)-->
    </form>
