<!--FORMS--
    -CAPTURAR DADS DE ENTRADA
    -INPUT >>> ENTRADA
-->

<form>

   <label> 
        Rua: 
        <input type="text" name="rua" autocomplete="street-address">
   </label>                                     <!--Endereõ da rua-->

   <label>
        Numero:
        <input type="number" name="numero" autocomplete="cc-number">
   </label>                                <!--É outro autocomplte-->

   <button type="submit">Enviar dados</button>
<!--button tem que possuir dentro de form, do tipo submit(enviar),pegando todas as informações de todos os campos e enviando-->
</form>

<br>--------------------------------------------------------<br>

<!--
ACTION -> Define para qual url será enviado os dados, vazio, envia para a mesma url
  
  METÓDOS:
    -GET= Envia os dados pela url (de forma visível)
    -POST= Envia os dados debaixo dos panos (de forma invisível) 
    -ENCTYPE="multipart/form-data": enviar arquivos para o servidor
-->
<form action="" method="get" enctype="multipart/form-data">
  <label><h2>Digite seu endereço:</h2>
       
    <label> 
         Rua: 
         <input type="text" name="rua" autocomplete="street-address">
    </label>                                     <!--Endereõ da rua-->
 
    <label>
         Numero:
         <input type="number" name="numero" autocomplete="cc-number">
    </label>                                <!--É outro autocomplte-->

    <label>
        Email:
        <input type="email" name="email" autocomplete="email">
    </label>

<br><br>

    <label>
        Foto:
        <input type="file" name="arquivo" autocomplete="">
    </label>
 
<br><br>

    <button type="submit">Enviar dados</button>
 <!--button tem que possuir dentro de form, do tipo submit(enviar)-->
    <button type="reset">Resetar inforações</button>
<!--button do tipo resetar (reset)-->

  </label>
</form>
