<input type="password"><br><br><!--Senha-->

<input type="email" placeholder="email"><br><br><!--Email-->

<label>
    Vc quer molho extra?
<input type="checkbox"><!--Escolha de opção-->
</label>

<br><br>

<input type="file"
             multiple
             accept=".png"
             accept="videos/*"><br><br>
             <!--FILE: arquivo-->
             <!--MULTIPLE: multiplos arquivos-->
             <!--ACCEPT: aceitar apenas o tipo de arquivo escolhido-->
             <!--ACCEPT - VIDEOS/*: aceitar apenas videos e vice-versa-->
             
<input type="number"><br><br><!--Numeros-->

<input type="date"><br><br><!--apenas data-->

<input type="datetime"><br><br><!--data e hora-->

<input type="datetime-local"><br><br><!--data, hora e local-->

<input type="radio"><br><br><!--Apenas uma opção quando tem o esmo name-->
<!--EXEMPLO:-->
<label>
    <h2>Qual é a sua rede social preferida?</h2>

    <label for="facebook">Facebook</label>

    <label for="instagram">Instagram</label>
    <input type="radio" id="instagram" name="redes-sociais">
